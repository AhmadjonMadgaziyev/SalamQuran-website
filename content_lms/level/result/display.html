{%extends 'content_lms/group/layout.html'%}



{%block pageContent%}
<div class="f justify-center">
  <div class="c5 txtC">


    {%if userStar.star%}
    <div class="cbox">
    {%trans "Your score"%}
    	{%for i in 1..userStar.star%}
    	<i class="sf-star fc-yellow"></i>
    	{%endfor%}
    </div>
    {%endif%}

    {%if perm_su()%}
    <div class="cbox">
      <a href="{{url.here}}/group?id={{loadLevel.lm_group_id}}" class="btn info xl">{%trans "Level list"%}</a>
    </div>
    {%endif%}

  </div>
</div>
{%endblock%}
