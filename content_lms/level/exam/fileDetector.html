{%if myUrl ends with '.jpg' or myUrl ends with '.png' or myUrl ends with '.gif'%}
<img src="{{myUrl}}">
<div class="content"></div>
{%elseif myUrl ends with '.mp4' %}
<video controls>
  <source src="{{myUrl}}" type="video/mp4" controls>
</video>
<div class="content"><a href="{{myUrl}}" target="_blank" title='{%trans "Click to download"%}'>{%trans "Video"%}</a></div>
<div class="content"></div>
{%elseif myUrl ends with '.mp3' %}
<audio controls>
  <source src="{{myUrl}}" type="audio/mpeg">
</audio>
<div class="content"><a href="{{myUrl}}" target="_blank" title='{%trans "Click to download"%}'>{%trans "MP3"%}</a></div>
{%elseif myUrl ends with '.pdf' %}
  <div class="content title"><a href="{{myUrl}}" target="_blank" title='{%trans "Click to download"%}'>{%trans "PDF"%}</a></div>
{%else%}
<div class="content title"><a href="{{myUrl}}" target="_blank" title='{%trans "Click to download"%}'>{%trans "Without preview"%}</a></div>
{%endif%}
