{%extends display.dash%}



{%block pageContent%}
  <div class="f">
    <div class="c6 s12">{{block('bLearn')}}</div>
    <div class="c6 s12">{{block('Bmagazine')}}</div>
    <div class="c6 s12">{{block('Baudiobank')}}</div>
  </div>
{%endblock%}


{%block bLearn%}
<a class="dcard x2" href='{{url.here}}/group'>
 <div class="statistic red">
  <div class="value mB10"><i class="sf-info"></i></div>
  <div class="label">{%trans "Group list"%}</div>
 </div>
</a>
{%endblock%}


{%block Baudiobank%}
<a class="dcard x2" href='{{url.here}}/audiobank'>
 <div class="statistic red">
  <div class="value mB10"><i class="sf-music"></i></div>
  <div class="label">{%trans "Audio bank"%}</div>
 </div>
</a>
{%endblock%}



{%block Bmagazine%}
<a class="dcard x2" href='{{url.here}}/mag'>
 <div class="statistic red">
  <div class="value mB10"><i class="sf-book"></i></div>
  <div class="label">{%trans "Magazine"%}</div>
 </div>
</a>
{%endblock%}
