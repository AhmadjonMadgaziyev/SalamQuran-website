{%extends display.main%}


{%block page%}
<table class="tbl1 v4">
  <thead>
    <tr>
      <th>{%trans "Badge"%}</th>
      <th>{%trans "Description"%}</th>

    </tr>
  </thead>
  <tbody>

    {%for key, value in badgeList%}
    <tr>
      <td class="collapsing">
        <span class="badge {{value.class}}">{{key}}</span>

      </td>
      <td>
        {{value.title}}
      </td>
    </tr>

    </div>
    {%endfor%}
  </tbody>
</table>
{%endblock%}
