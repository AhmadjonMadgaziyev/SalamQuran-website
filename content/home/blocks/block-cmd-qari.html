    <div class="ui floating dropdown button" id='chooseQari'>
      <i class="sf-microphone"></i>
      <span class="text">
        <img src="{{qariLoaded.image}}" class="avatar" alt="{{qariLoaded.qari}}">
        <span>{{qariLoaded.qari}}</span>
        <span class="type">{{qariLoaded.type_title}}</span>
      </span>
      <div class="menu">
        <div class="header">{%trans "Change Qari"%}</div>
{%for key, value in qariList%}
          <a class="item" href="{{value.url}}">
            <img src="{{value.image}}" class="avatar" alt="{{value.type_title}}">
            <span>{{value.qari}}</span>
            <span class="type">{{value.type_title}}</span>
          </a>
{%endfor%}
      </div>
    </div>
