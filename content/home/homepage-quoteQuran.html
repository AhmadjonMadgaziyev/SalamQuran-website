{%if ayaDay.text%}
<section class="quoteTile">
  <div class="cn">
    <div class="f">
      <div class="c">

       <div class="quote-person Quran">
        <p class="p{{ayaDay.page}}">
        {%for key, value in ayaDay.words%}
          <i>{{value.code | raw}}</i>
        {%endfor%}
        </p>
        <div class="author f">
         <h3 class="cite c" ><a href="{{url.kingdom}}/s{{ayaDay.sura}}">{%trans "Sura"%} {%set myNameSura = ayaDay.sura_detail.tname%}{%trans myNameSura%}</a></h3>
         <a class="citeRef cauto os" href="{{url.kingdom}}/s{{ayaDay.sura}}/{{ayaDay.aya}}">{%trans "Ayah"%} {{ayaDay.aya | fitNumber}}</a>
        </div>
       </div>

      </div>
      <div class="c3 s0 txtC">
        {%if dl.pageImage%}
        <a class="pageOfTheDay" href="{{dl.pageLink}}">
          <h2>{%trans "Page of the day"%}</h2>
          <img src="{{dl.pageImage}}" alt="{{dl.pageTitle}}">
        </a>
        {%endif%}
      </div>
    </div>
 </div>
</section>
{%endif%}
