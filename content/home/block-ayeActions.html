<div class="meta f">
  <div class="c12 sauto">
    <a class="opr ayeLink" href="{{myAye.detail.verse_url}}">{{myAye.detail.verse_key}}</a>
  </div>
  <div class="c12 sauto">
    <div class="opr play" data-play='{%trans "Play"%}' data-pause='{%trans "Pause"%}'></div>
  </div>
  <div class="c12 sauto">
    <div class="opr copy" data-copy='#aya-{{myAye.detail.index}}'><span class="sf-clone"></span>{%trans "Copy"%}
      <input type="text" id="aya-{{myAye.detail.index}}" value="{{myAye.detail.text}}" contenteditable="true">
    </div>
  </div>
</div>
