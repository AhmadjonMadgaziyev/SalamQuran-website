
{%for key, value in quranLoaded.text.page1%}
  {%for page_number, page_line in value%}
  <div class='readerMode'>

    <div class='aye-line block'>
      {%for k, v in page_line.word%}
        <span class='compact {{v.class_name}}'>{{v.code | raw}}</span>
      {%endfor%}
    </div>

  </div>
  {%endfor%}
{%endfor%}
