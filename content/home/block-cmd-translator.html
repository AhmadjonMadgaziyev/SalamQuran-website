    <div class="ui floating search dropdown button" id='chooseTranslate'>
      <i class="sf-language"></i>
      <span class="text">
        <span>{%trans "Add Translations"%}</span>
      </span>
      <div class="menu">
        <div class="header">{%trans "Add new translation"%}</div>
{%for key, myTrans in translationList%}
        <a class="item" href="{{myTrans.detail.allLink.link}}">
          <i class="flag {{myTrans.detail.flag}}"></i>
          <span>{{myTrans.detail.language_name}}</span>
          <span class="floatRa badge">{%trans "* All"%}</span>
        </a>

{%for k, v in myTrans.list%}
        <a class="item" href="{{v.url}}">
          <i class="flag {{v.flag}}"></i>
{%if v.image%}
          <img src="{{v.image}}" alt="{{v.localname}}" class="avatar">
{%endif%}
          <span>{{v.localname}}</span>
        </a>
{%endfor%}

{%endfor%}
      </div>
    </div>
