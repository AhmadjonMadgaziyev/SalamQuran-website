<div class='Quran'>

{%for key, value in quranLoaded.text.line%}

  <div class='readerMode'>

    <div class='aye-line block'>
      {%for k, v in value.word%}
        <span class='compact {{v.class_name}}'>{{v.code | raw}}</span>
      {%endfor%}
    </div>

  </div>
{%endfor%}


</div>


{%for key, value in suraDetail%}
<span class="badge">{{key}} : {{value}}</span>
{%endfor%}

<br>
<h6>{%trans "Translation"%}</h6>
{%for key, value in translationList%}
<span class="btn primary"><a href="{{url.this}}?t={{value.language}}{{value.index}}">{{value.localname}}</a></span>
{%endfor%}

<div class='f'>
  <div class='c'></div>
  <div class='cauto os'>
    <a href='{{url.kingdom}}' class="btn block mTB10">{%trans "List of soreha"%}</a>
  </div>
</div>
